<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="IE=EDGE">
	<meta name="Author" content="enders">
	<meta name="keywords" content="AXon EIS">
	<meta name="description" content="AXon EIS">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AXon EIS</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="../../css/ui.css">
	<script src="../../js/jquery_2.1.1.min.js"></script>
	<script src="../../js/jquery_library.js"></script>
	<script src="../../js/swiper.min.js"></script>
	<script src="../../js/common.js"></script>
</head>

<body class="font-basic">
	<!-- font size : font-basic, font-medium, font-large -->
	<div id="wrap" class="mobile">
		<div id="content">
			<section class="m-head">
				<h1 class="logo">
					<img src="../../img/common/logo.svg" alt="AXon EIS">
					<span class="tit">고객사 시스템명</span>
				</h1>
			</section>


			<!-- cont-body// -->
			<section class="cont-body">
				<div class="m-inner">
					<div class="login-wrap">
						<h2 class="login-txt">Login</h2>
						<div class="login-box">
							<div class="ipt"><input type="text" placeholder="ID 입력" title="User ID"></div>
							<div class="ipt"><input type="password" placeholder="Password 입력" title="Password" class="error"></div>
							<div class="error">
								<p>* 입력된 비밀번호가 일치하지 않습니다. 다시 입력해주세요.</p>
							</div>
						</div>
						<div class="btn-wrap">
							<button type="button" class="btn big fullblue">로그인</button>
						</div>
						<p class="info">* 비밀번호 변경 등 문의사항은 서비스 관리자에게 문의바랍니다.</p>
					</div>
				</div>
			</section>
			<!-- //cont-body -->
			
		</div>
		<!-- // content -->
	</div>

</body>
</html>
