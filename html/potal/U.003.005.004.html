							<col style="width:110px;">
							<col>
							<col style="width:110px;">
							<col>
						</colgroup>
						<tbody>
							<tr>

					<table class="layout-fixed">
						<colgroup>
							<col style="width:110px;">
							<col>
						</colgroup>
						<tbody>
							<tr>

												<li><span class="file">filename.ppt</span><span class="kb">(9KB)</span><button class="del">삭제</button></li>
											</ul>
										</div>
									</div>
								</td>
							</tr>
